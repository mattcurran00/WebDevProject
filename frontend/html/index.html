<!DOCTYPE html>

  <link rel="icon" type="png" href="..\images\GoldTypographyM.png">
  <link rel="stylesheet" href="./css/style.css" />

<body>
  <!-- Top Navbar -->
  <header class="navbar">
    <div class="logo">
      <img src="..\images\GoldTypographyM.png" alt="Musicker Logo" />
      <h1>usicker</h1>
    </div>
    <div class="search-container">
      <input type="text" placeholder="Search songs or artists" class="search-bar" />

  <div class="container">

    <nav class="sidebar" id="sidebar">
      <button id="toggleBtn">â˜°</button>
      <ul>
        <li><a href="/html/login.html"><i class="fa-solid fa-user"></i><span> Account</span></a></li>

        <li><a href="/html/saved.html"><i class="fa-solid fa-heart"></i><span> Saved Songs</span></a></li>
        <li><a href="/html/settings.html"><i class="fa-solid fa-gear"></i><span> Settings</span></a></li>
      </ul>
    </nav>

    <main class="main-content">
      <h1>Welcome to Musicker!</h1>
