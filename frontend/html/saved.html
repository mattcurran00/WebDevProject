<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Musicker</title>

  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

  <link rel="stylesheet" href="../css/style.css" />
</head>
<body>
  <!-- Top Navbar -->
  <header class="navbar">
    <div class="logo">
      <img src="..\images\GoldTypographyM.png" alt="Musicker Logo" />
      <h1>usicker</h1>
    </div>
    <input type="text" id="song-search" placeholder="Search songs or artists" class="search-bar" />
    <div id="search-results" class="search-results"></div>

  </header>

  <div class="container">
    <!-- Sidebar -->
    <nav class="sidebar" id="sidebar">
      <button id="toggleBtn">â˜°</button>
      <ul>
        <li><a href="/login"><i class="fa-solid fa-user"></i><span> Account</span></a></li>
        <li><a href="/"><i class="fa-solid fa-home"></i><span> Home</span></a></li>
        <li><a href="/saved"><i class="fa-solid fa-heart"></i><span> Saved Songs</span></a></li>
        <li><a href="/settings"><i class="fa-solid fa-gear"></i><span> Settings</span></a></li>
        <li><button id="logoutBtn" class="logout-btn"><i class="fa-solid fa-right-from-bracket"></i><span> Sign Out</span></button></li>
      </ul>
    </nav>

    <!-- Main content -->
     <main class="main-content">
  <section class="saved-wrapper">
    <header class="saved-header">
      <h1>Saved Songs</h1>
      <p>View, edit, or remove your favourite tracks.</p>
    </header>

    <!-- CREATE NEW SAVED SONG -->
    <form id="add-song-form" class="saved-form">
      <input type="text" id="new-title" placeholder="Song title" required />
      <input type="text" id="new-artist" placeholder="Artist" required />
      <input type="hidden" id="new-song-id" placeholder="Song ID (optional)" />
      <button type="submit">Add Saved Song</button>
    </form>

    <!-- LIST OF SAVED SONGS -->
    <div id="saved-list" class="saved-list">Loading...</div>
  </section>

  <script src="../js/logout.js"></script>
  <script src="../js/validation.js"></script>
  <script src="../js/saved.js"></script>
  <script src="../js/songSearch.js"></script>
</main>
</div>

  
</body>
</html>
